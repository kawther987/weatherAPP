<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="./img/rainy-day.png" alt="logo" />
          <h1>Weather</h1></a
        >
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a
                class="nav-link py-1 px-4 me-2"
                href="index.html"
                aria-current="page"
                >Home <span class="visually-hidden">(current)</span></a

            </li>
            <li class="nav-item">
              <a class="nav-link py-1 px-4 active" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <i class="mode bi bi-moon-stars-fill"></i>
      </div>
    </nav>

    <section class="container-fluid my-5 text-center">
      <div class="row g-4 align-items-center">
        <div class="col-md-5 ">
          <div class="my-5 w-100">
            <iframe
              width="100%"
              height="600"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ><a href="https://www.maps.ie/population/"
                >Find Population on Map</a
              ></iframe
            >
          </div>
        </div>
        <div class="col-md-6  offset-md-1">
          <div class="contact py-4 shadow-lg  my-5 rounded-3">
            <h2 class="mb-4 fw-bold">Contact us</h2>
            <form>
              <div class="d-flex gap-2 justify-content-evenly">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    name="formId1"
                    id="name"
                  />
                  <label for="name">Name</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="email"
                    class="form-control"
                    name="formId1"
                    id="email"
                  />
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="d-flex gap-2 justify-content-evenly">
                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control"
                    name="formId1"
                    id="name"
                  />
                  <label for="name">Company Name</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="url"
                    class="form-control"
                    name="formId1"
                    id="email"
                  />
                  <label for="email">Website</label>
                </div>
              </div>
              <div class="form-floating mb-4 textArea">
                <textarea class="form-control" name="msg" id="msg"></textarea>
                <label for="msg">Message</label>
              </div>
              <button class="btn" type="button">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-4">
      <div class="d-flex">
        <div class="m-auto">
          <p>
            Made with <i class="fa-solid fa-heart fa-beat mx-2"></i> by Kawther

            <li>
              <i class="fa-brands fa-facebook-f"></i>
            </li>
            <li>
              <i class="fa-brands fa-twitter"></i>
            </li>
            <li>
              <i class="fa-brands fa-linkedin-in"></i>
            </li>
            <li>
              <i class="fa-brands fa-whatsapp"></i>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- bootstarap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
