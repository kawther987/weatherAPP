    <section class="my-5 text-center overflow-auto">
      <div class="contact shadow-lg w-50 m-auto py-4 my-5 rounded-3">
        <h2 class="mb-3 fw-bold">Contact us</h2>
        <form>
          <div class="d-flex gap-2 justify-content-center">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="formId1"
                id="name"
              />
              <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                name="formId1"
                id="email"
              />
              <label for="email">Email</label>
            </div>
          </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="formId1"
                id="name"
              />
              <label for="name">Company Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="url"
                class="form-control"
                name="formId1"
                id="email"
              />
              <label for="email">Website</label>
            </div>
          </div>
          <div class="form-floating mb-3 mx-5">
            <textarea class="form-control" name="msg" id="msg"></textarea>
            <label for="msg">Message</label>
          </div>
          <button class="btn" type="button">Submit</button>
        </form>
      </div>
    </section>
